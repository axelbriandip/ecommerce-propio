<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce propio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="nav">
        <div class="logo"><img src="img/logo-academlo.png" alt="logo academlo"></div>
        <div class="icono-carrito">Carrito</div>
    </div>
    <div class="header-productos">
        <h3>Todos nuestros productos</h3>
        <select>
            <option value="">Todos</option>
            <option value="">Buzos</option>
            <option value="">Remeras</option>
            <option value="">Pantalones</option>
        </select>
    </div>
    <div class="contenedor-productos">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="https://img.represent.com/uploads/39eecc78c3a4e8bcf0542f9088d0df61.jpeg?w=750&q=95&auto=format" id="foto-producto-añadir">
                <h2 id="nombre-producto">nombre del producto</h2>
                <span id="precio-producto">precio del producto</span>
                <span id="desc-producto">descripción del producto</span>
                <div class="contenedor-colores">
                    <span id="titulo-colores">colores</span>
                    <span class="item" id="color1">negro</span><span class="item" id="color2">rojo</span>
                </div>
                <div class="talles">
                    <span id="titulo-talles">Talles</span>
                    <span class="item" id="talle-s">S</span>
                    <span class="item" id="talle-m">M</span>
                    <span class="item" id="talle-l">L</span>
                    <span class="item" id="talle-xl">XL</span>
                    <span class="item" id="talle-xxl">XXL</span>
                    <span class="item" id="talle-3xl">3XL</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Añadir al carrito</button>
            </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
